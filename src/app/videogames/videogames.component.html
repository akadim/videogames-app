<h1>Videogames</h1>
<mat-divider></mat-divider>
<div class="list-content">
        <mat-grid-list cols = "5" rowHeight = "100px">
                <mat-grid-tile *ngFor="let videogame of videogames">
                        <mat-card class = "tp-card">
                                <mat-card-header>
                                   <div mat-card-avatar class = "tp-header-image">
                                       <a title="Edit" alt="Edit" ><mat-icon>edit</mat-icon></a>
                                       <a title="Delete" alt="Delete" (click)="onDelete(videogame.id)"><mat-icon>delete</mat-icon></a>
                                   </div>
                                   <mat-card-title>{{ videogame.name }}</mat-card-title>
                                   <mat-card-subtitle>Platform: {{ videogame.platform }}</mat-card-subtitle>
                                </mat-card-header>
                             </mat-card>
                </mat-grid-tile>
        </mat-grid-list>
</div>
<div class="action-section">
        <a mat-fab class="add-button" color="primary"><mat-icon>add</mat-icon></a>
</div>
