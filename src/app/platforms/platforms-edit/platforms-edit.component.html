<h1>Edit Platform</h1>
<mat-divider></mat-divider>
<div class="list-content">
   <form [formGroup]="platformForm" (ngSubmit)="onSubmit()" method="post">
    <div class = "form-container">
        <mat-form-field appearance = "standard">
           <input matInput placeholder = "Name" formControlName="name" required>
           <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
           <mat-hint>Name of the platform</mat-hint>
        </mat-form-field>
        <mat-form-field appearance = "standard">
                <input matInput placeholder = "Company"  formControlName="company" required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Company that made the platform</mat-hint>
        </mat-form-field>
     </div>
     <input type="hidden" name="platformId" value="{{ platformId }}" />
    <button mat-button color="primary" type="submit">
        SAVE
    </button>
    <button mat-button color="warn" (click)="cancelForm()">
        CANCEL
    </button>
   </form>
</div>
